<div id="web-anime" class="design-mode__web">
  <link
    href="https://fonts.googleapis.com/css2?family=Vina+Sans&display=swap"
    rel="stylesheet"
  />
  <div class="web_container">
    <div class="web_main">
      <div class="web_logo">
        <span>A.</span>
        <span class="web_corner" style="--w: 3rem; --t: 0; --r: -3rem"></span>
        <span class="web_corner" style="--w: 3rem; --t: 10rem; --l: 0"></span>
      </div>
      <div class="web_menu web_box_menu"></div>
      <div class="web_submenu web_box_links">
        <span
          class="web_corner"
          style="--w: 4rem; --t: -3.9rem; --r: -0.1rem; --tr: 180deg"
        ></span>
        <span
          class="web_corner"
          style="--w: 4rem; --b: -3.9rem; --r: -0.1rem; --tr: 90deg"
        ></span>
      </div>
      <div class="web_section">
        <div class="web_header web_box_myself"></div>
        <div class="web_text web_box_description"></div>
      </div>
    </div>
    <div class="web_others">
      <div class="web_other"></div>
      <div class="web_other"></div>
      <div class="web_other"></div>
      <div class="web_arrow"></div>
    </div>
    <div class="web_me">
      <span
        class="web_corner"
        style="--w: 4rem; --t: -3.9rem; --l: 1.9rem; --tr: 270deg"
      ></span>
      <span
        class="web_corner"
        style="--w: 4rem; --b: 15.9rem; --r: -3.9rem; --tr: 270deg"
      ></span>
      <div class="web_name">Adrian</div>
      <div class="web_ocupation web_box_ocupation"></div>
    </div>
    <div class="web_image">
      <img src="../../assets/images/webs/web_anime/me.png" alt="" />
    </div>
  </div>

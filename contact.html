    <script>
        

            function validaForm(){
                
                var checking;
                var nombre = $('#nombre'), nombreV = nombre.val(),
                correo = $('#correo'), correoV = correo.val(),
                asunto = $('#asunto'), asuntoV = asunto.val(),
                mensaje = $('#mensaje'), mensajeV = mensaje.val();

                if(nombreV == "" || nombreV == null){
                    nombre.addClass("input--error");
                    checking = false;

                }else{
                    var expresion= /^[a-zA-ZñÑáéíóúÁÉÍÓÚ ]*$/;
                    if(!expresion.test(nombreV)){
                        nombre.addClass("input--error");
                        checking = false;
                    }
                }
                    
                if(correoV == "" || correoV == null){
                    correo.addClass("input--error");
                    checking = false;
                    
                }else{
                    var expresion= /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,4})+$/;
                    if(!expresion.test(correoV)){
                        correo.addClass("input--error");
                        checking = false;
                    }
                }

                if(asuntoV == "" || asuntoV == null){
                    asunto.addClass("input--error");
                    checking = false;
                }else{
                    var expresion= /^[,\\.\\a-zA-Z0-9ñÑáéíóúÁÉÍÓÚ ]*$/;
                    if(!expresion.test(asuntoV)){
                        asunto.addClass("input--error");
                        checking = false;
                    }
                }

                if(mensajeV == "" || mensajeV == null){
                    mensaje.addClass("input--error");
                    checking = false;
                }else{
                    var expresion= /^[,\\.\\a-zA-Z0-9ñÑáéíóúÁÉÍÓÚ ]*$/;
                    if(!expresion.test(mensajeV)){
                        mensaje.addClass("input--error");
                        checking = false;
                    }
                }

                if(checking == false){ return false; }else{ return true; }
                
            }
